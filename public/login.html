<body>

  <div class="login-card">
    <h4 class="text-center mb-4">ğŸ”‘ à¹€à¸‚à¹‰à¸²à¸ªà¸¹à¹ˆà¸£à¸°à¸šà¸šà¸™à¸±à¸à¹€à¸£à¸µà¸¢à¸™</h4>

    <div class="mb-3">
      <label class="form-label">à¸£à¸«à¸±à¸ªà¸™à¸±à¸à¹€à¸£à¸µà¸¢à¸™</label>
      <input type="text" id="studentId" class="form-control" placeholder="à¸à¸£à¸­à¸à¸£à¸«à¸±à¸ªà¸™à¸±à¸à¹€à¸£à¸µà¸¢à¸™">
    </div>

    <div class="mb-3 position-relative">
      <label class="form-label">à¸£à¸«à¸±à¸ªà¸œà¹ˆà¸²à¸™</label>
      <input type="password" id="password" class="form-control" placeholder="à¸à¸£à¸­à¸à¸£à¸«à¸±à¸ªà¸œà¹ˆà¸²à¸™">
      <span class="toggle-btn text-secondary" onclick="togglePassword()">ğŸ‘ï¸</span>
    </div>

    <button class="btn btn-primary w-100" onclick="login()">à¹€à¸‚à¹‰à¸²à¸ªà¸¹à¹ˆà¸£à¸°à¸šà¸š</button>
    <div id="errorMsg" class="text-danger mt-3 text-center d-none">âŒ à¸£à¸«à¸±à¸ªà¸™à¸±à¸à¹€à¸£à¸µà¸¢à¸™à¸«à¸£à¸·à¸­à¸£à¸«à¸±à¸ªà¸œà¹ˆà¸²à¸™à¹„à¸¡à¹ˆà¸–à¸¹à¸à¸•à¹‰à¸­à¸‡</div>
  </div>

<script>
  const SHEET_STUDENT_URL = 
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZxpYQHOqzmY_XxPwZUwqBIROIKI-O5aZi7prCkI_TqgYGhLQ9IJQMKON8QpgzPiaf7RkQErLoMKzE/pub?gid=1824674320&single=true&output=csv";

  let allStudents = [];

  function normalizeId(id){
    return (id || "").toString().trim().replace(/^0+/, ""); // à¸¥à¸š 0 à¸”à¹‰à¸²à¸™à¸«à¸™à¹‰à¸²
  }

  // à¹‚à¸«à¸¥à¸” Student Sheet
  function loadStudents(callback){
    fetch(SHEET_STUDENT_URL).then(res=>res.text()).then(csv=>{
      allStudents = Papa.parse(csv, {header:true}).data;
      if(callback) callback();
    });
  }

  // Toggle password
  function togglePassword(){
    let pwd = document.getElementById("password");
    pwd.type = (pwd.type === "password") ? "text" : "password";
  }

  // Login function
  function login(){
    let sid = normalizeId(document.getElementById("studentId").value.trim());
    let pwd = document.getElementById("password").value.trim();

    let student = allStudents.find(s => 
      normalizeId(s["student_id"]) === sid && 
      ((s["password"]||"")+"").trim() === pwd
    );

    if(student){
      window.location.href = `student.html?sid=${sid}&from=login`;
    } else {
      document.getElementById("errorMsg").classList.remove("d-none");
    }
  }

  // à¸–à¹‰à¸²à¸¡à¸µ logout=1 à¹ƒà¸«à¹‰ reset à¸Ÿà¸­à¸£à¹Œà¸¡
  window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    if(params.get("logout") === "1"){
      document.getElementById("studentId").value = "";
      document.getElementById("password").value = "";
    }
  }

  loadStudents();
</script>
